name: Publish package to NPM registry
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      name: Checkout repository
      - uses: actions/checkout@v3
      name: Set Node.js 16.x and setup npmrc
      - uses: actions/setup-node@3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - run: |
          npm i
          npm run lint:format
          npm run test
          npm run build
          npm publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTO_TOKEN }}

